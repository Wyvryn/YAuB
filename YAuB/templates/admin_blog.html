{% extends "layout.html" %}
{% block body %}

<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group row">
        <label class="col-sm-2 col-form">{{form.blogname.label()}}</label>
        <div class="col-sm-10">
            {{ form.blogname(class="form-control input-md") }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form">{{form.about.label()}}</label>
        <div class="col-sm-10">
            {{ form.about(class="form-control input-md") }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form">{{form.articlesperpage.label()}}</label>
        <div class="col-sm-10">
            {{form.articlesperpage(class="form-control input-md")}}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
